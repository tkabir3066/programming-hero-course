<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegate</title>
  </head>
  <body>
    <section>
      <ul id="list-container">
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Nobis, accusamus dignissimos.</li>
        <li class="item">Expedita, magni quis.</li>
        <li class="item">Doloribus, quae assumenda.</li>
        <li class="item">Officiis, eligendi maxime.</li>
        <li class="item">Quis, quisquam natus.</li>
      </ul>

      <button id="btn-add-item">Add Item</button>
    </section>

    <!-- scripts -->

    <script>
      //   const items = document.getElementsByClassName("item");
      //   for (const item of items) {
      //     item.addEventListener("click", () => {
      //       //   console.log(event.target.parentNode);

      //       event.target.parentNode.removeChild(event.target);
      //     });
      //   }

      document
        .getElementById("list-container")
        .addEventListener("click", () => {
          event.target.parentNode.removeChild(event.target);
        });

      document.getElementById("btn-add-item").addEventListener("click", () => {
        const listContainer = document.getElementById("list-container");
        const li = document.createElement("li");
        li.classList.add("item");
        li.innerText = "brand new item added";
        listContainer.appendChild(li);
      });
    </script>
  </body>
</html>
