<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubble</title>
  </head>
  <body id="body">
    <h1>Exploring Event Bubble</h1>

    <section id="list-container">
      <ul id="list-ul">
        <li id="item1">Lorem, ipsum.</li>
        <li id="item2">Eveniet, quia!</li>
        <li id="item3">Cupiditate, nesciunt?</li>
        <li id="item4">Ipsa, laborum?</li>
        <li id="item5">Repudiandae, dolorem.</li>
        <li id="item6">Nulla, praesentium.</li>
      </ul>
    </section>

    <!-- scripts -->

    <script>
      document.getElementById("item2").addEventListener("click", (event) => {
        console.log("Item-2 clicked");
        event.stopPropagation();
      });

      document.getElementById("list-ul").addEventListener("click", () => {
        console.log("ul clicked");
      });
      document
        .getElementById("list-container")
        .addEventListener("click", () => {
          console.log("section clicked");
        });
      document.getElementById("body").addEventListener("click", () => {
        console.log("Body of the html clicked");
      });
    </script>
  </body>
</html>
